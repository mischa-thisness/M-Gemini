name: Process Logs

on:
  push:
    paths:
      - 'Archives/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  process-logs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Process All Logs
        run: python scripts/process_logs.py

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-process chat logs and journals"
          file_pattern: 'Archives/*.md journals/*.md FULL_CHAT_LOG.md'
